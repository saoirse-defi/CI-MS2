{% extends 'index.html' %} {% block title %}Sign Up{% endblock %}

{% block content %}
<form method="POST">
    <h3 align="center">Sign Up.</h3>
    <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter email address" required/>
    </div>
    <div class="form-control">
        <label for="nickname">ETH Address Nickname</label>
        <input type="text" class="form-control" id="nickname" name="nickname" placeholder="Nickname" required/>
    </div>
    <div class="form-control">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Enter Password" required/>
    </div>
    <div class="form-control">
        <label for="password-confirm">Confirm Password</label>
        <input type="password" class="form-control" id="password-confirm" name="password-confirm" placeholder="Repeat Password" required/>
    </div><br>
    <button type="submit" class="btn btn-primary">Create Profile</button>
</form>
{% endblock %}
