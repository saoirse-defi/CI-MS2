{% extends "index.html" %} {% block title %}News{% endblock %}

{% block content %}

<div class="container" id="news-container">
{% for link in links %}  <!--displays each link in the links list-->
    <div class="news-article">
        <a class="news-link" href={{ link['link']|safe }} target="_blank">{{ link['text']|safe }}</a>
    </div>
{% endfor %}
</div>

{% endblock %}
